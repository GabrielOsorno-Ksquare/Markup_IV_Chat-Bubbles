<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Bubbles</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <main class="main">
    <section class="chat">
      <section class="msgSection">
        <img src="./images/testProfilePicture.jpg" alt="Profile picture" class="chatProfilePicture"/>
        
        <section class="textSection incMsg">
          <p class="msg">
            Hi Den, Not yet. I am waiting for Angela's report!
          </p>
  
          <div class="msgInfo">
            <div class="msgHour">11:29 AM</div>
            
            <img src="./images/doubleCheckImg.svg" alt="readedCheck" class="readedCheckImg"/>
          </div>
        </section>
      </section>
  
      <section class="msgSection myMsgSection">
        <section class="textSection myMsg">
          <p class="msg">
            Ok! Angela, when should we wait for your report?
          </p>
          
          <div class="msgInfo">
            <div class="msgHour">11:34 AM</div>
            
            <img src="./images/checkImg.svg" alt="readedCheck" class="readedCheckImg"/>
          </div>
        </section>
      </section>
    </section>
  </main>
</body>
</html>
